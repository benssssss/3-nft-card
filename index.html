<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap"
        rel="stylesheet">


    <title>NFT CARD SHOP</title>
</head>

<body>

    <div class="geral">

        <div class="hiei-geral">

            <div class="hiei-card">

                <div class="hiei-foto">
                </div>

                <div class="nome-descricao-hiei">
                    <h1 class="h1-do-hiei">Hiei #5040</h1>
                    <h2 class="h2-do-hiei">Summoner of The Dragon of The Darkness Flame</h2>
                </div>

                <div class="dados-compra-hiei">
                    <div class="preco-hiei">
                        <img src="src/hiei-asstes-prontos/hiei-xrp-icon.png" alt="">
                        <p>0.405 XRP</p>
                    </div>

                    <div class="relogio-timer-hiei">
                        <img src="src/hiei-asstes-prontos/hiei-clock.png" alt="">
                        <p>1 hour left</p>
                    </div>

                    <div class="linha-decorativa-hiei"></div>
                </div>

                <div class="creator-hiei">
                    <img src="src/hiei-asstes-prontos/hiei-creator-icon.png" alt="">
                    <p>Creation of <span class="span-do-hiei">Tony Redgrave </span></p>
                </div>

            </div>
        </div>


        <!-- ---------------- -->

        <div class="kurama-geral">

            <div class="kurama-card">

                <div class="kurama-foto">
                </div>

                <div class="nome-descricao-kurama">
                    <h1 class="h1-do-kurama">Yoko Kurama #0198</h1>
                    <h2 class="h2-do-kurama">the most calculating, cunning and analytical silver-haired fox demon of the
                        world</h2>
                </div>

                <div class="dados-compra-kurama">
                    <div class="preco-kurama">
                        <img src="src/kurama-assets-prontos/kurama-xrp-icon.png" alt="">
                        <p>0.8 XRP</p>
                    </div>

                    <div class="relogio-timer-kurama">
                        <img src="src/kurama-assets-prontos/kurama-clock.png" alt="">
                        <p>1 week left</p>
                    </div>

                    <div class="linha-decorativa-kurama"></div>
                </div>

                <div class="creator-kurama">
                    <img src="src/kurama-assets-prontos/kurama-creator-icon.png" alt="">
                    <p>Creation of <span class="span-do-kurama">Michael Townley</span></p>
                </div>

            </div>

        </div>

        <!-- ---------------- -->

        <div class="botan-geral">

        </div>

    </div>

</body>

</html>
