<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>NFT CARD SHOP</title>
</head>

<body>
    <div class="carta-hiei">
        <img class="hiei-background" src="src/hiei-asstes-prontos/hiei-background.png" alt="">
        <img class="hiei-card" src="src/hiei-asstes-prontos/hiei-card.png" alt="">
        <img class="hiei-pic" src="src/hiei-asstes-prontos/hiei-pic.png" alt="">
        
        <div class="hiei-titulo-subtitulo">
            <h1>Hiei #5040</h1>
            <h2>Summoner of The Dragon of The Darkness Flame</h2>
        </div>

        <div class="hiei-xrp-preco">
            <img src="src/hiei-asstes-prontos/hiei-xrp-icon.png" alt="">
            <p>0.405 XRP</p>
        </div>

        <div class="hiei-time-left">
            <p>1 hour left</p>
            <img src="src/hiei-asstes-prontos/hiei-clock.png" alt="">
            
        </div>

        <div class="hiei-linha-decorativa">

            <div class="hiei-fundo-do-card">
                <img src="src/hiei-asstes-prontos/hiei-creator-icon.png" alt="">
                <p>Creation of <span>Tony Redgrave</span> </p>
            </div>

        </div>
    </div>

</html>
