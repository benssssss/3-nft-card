<body>

    <Section class="Hiei-Card">
        <div class="hiei-background background">

            <div class="hiei-card card">

                <div class="main-picture hiei-picture">
                </div>

                <div class="name-description-format">
                    <h2 class="name hiei-name">Hiei #5040</h2>
                    <h3 class="description hiei-card-description">Summoner of The Dragon of The Darkness Flame</h3>
                </div>

                <div class="buyer-data-format">
                    <div class="XRP-icon XRP-price buy-hiei-price">
                        <picture>
                            <img src="src/hiei/hiei-xrp-icon.png" alt="XRP Crypto Icon">
                        </picture>
                        <p>0.405 XRP</p>
                    </div>

                    <div class="clock-icon countdown hiei-countdown">
                        <picture>
                            <img src="src/hiei/hiei-clock.png" alt="Clock Countdown">
                        </picture>
                        <p>1 hour left</p>
                    </div>

                    <div class="decorative-line decorative-line-hiei"></div>
                </div>

                <div class="creator creator-hiei">
                    <picture>
                        <img src="src/hiei/hiei-creator-icon.png" alt="Creator Icon">
                    </picture>
                    <p>Creation of <span>Tony Redgrave</span></p>
                </div>

            </div>
        </div>
    </Section>
